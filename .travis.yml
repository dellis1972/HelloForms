language: csharp
os:
- osxgi
dotnet: 3.0.100
script:
  - curl -L https://raw.github.com/embarkmobile/android-sdk-installer/version-2/android-sdk-installer -o android-sdk-installer
  - chmod u+x android-sdk-installer
  - ./android-sdk-installer --dir=./android-sdk --install=build-tools-29.0.0,android-29,platform-tools-29.0.0 --accept="android-sdk-license-e6a904e8|android-sdk-license-e6a904e8|android-sdk-license-e6a904e8
  - brew update
  - brew cask install adoptopenjdk/openjdk/adoptopenjdk8
  - export JAVA_HOME=$(/usr/libexec/java_home -v 1.8)
  - dotnet tool install --global boots > nul
  - boots https://aka.ms/xamarin-android-commercial-d16-4-macos
  - msbuild HelloForms.Android/HelloForms.Android.csproj /t:InstallAndroidDependencies /p:AndroidSdkDirectory=../android-sdk/android-sdk-macosx /p:AcceptAndroidSDKLicenses=true /v:diag
  - msbuild /restore HelloForms.Android/HelloForms.Android.csproj /p:Configuration=Release /p:AndroidSdkDirectory=../android-sdk/android-sdk-macosx /p:AndroidSdkBuildToolsVersion=29.0.0 /p:AndroidSdkPlatformToolsVersion=29.0.0 /v:diag